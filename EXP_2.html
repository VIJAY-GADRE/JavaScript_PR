<!DOCTYPE html>
<html>
    <head>
        <title>EXP No. 2</title>
    </head>

    <body style="text-align: center;">
        <h2>MULTIPLICATION TABLE USING LOOPS</h2>
        <label for="ForLoopNumber">Enter a number for FOR LOOP: </label>
        <input type="number" id="ForLoopNumber" placeholder="For Loop Number">
        <br>

        <button onclick="displayForLoopTable()">For Loop Table Display</button>
        <p>Multiplication Table using For Loop is: <br><span id="displayForLoop"></span></p>
        <br>

        <label for="WhileLoopNumber">Enter a number for WHILE LOOP: </label>
        <input type="number" id="WhileLoopNumber" placeholder="While Loop Number">
        <br>

        <button onclick="displayWhileLoopTable()">While Loop Table Display</button>
        <p>Multiplication Table using While Loop is: <br><span id="displayWhileLoop"></span></p>
        <br>

        <label for="DoWhileLoopNumber">Enter a number for DO WHILE LOOP: </label>
        <input type="number" id="DoWhileLoopNumber" placeholder="Do While Loop Number">
        <br>

        <button onclick="displayDoWhileLoopTable()">Do While Loop Table Display</button>
        <p>Multiplication Table using Do While Loop is: <br><span id="displayDoWhileLoop"></span></p>
        <br>

        <script>
            function displayForLoopTable() {
                var number = parseInt(document.getElementById("ForLoopNumber").value);
                var result = "";
                for (var i=1; i<=10; i++)
                {
                    result += number + " X " + i + " = " + (number * i) + "<br>";
                }
                document.getElementById("displayForLoop").innerHTML = result;
            }

            function displayWhileLoopTable() {
                var number = parseInt(document.getElementById("WhileLoopNumber").value);
                var result = "";
                var i = 1;
                while (i <= 10)
                {
                    result += number + " X " + i + " = " + (number * i) + "<br>";
                    i++;
                }
                document.getElementById("displayWhileLoop").innerHTML = result;
            }

            function displayDoWhileLoopTable() {
                var number = parseInt(document.getElementById("DoWhileLoopNumber").value);
                var result = "";
                var i = 1;
                do
                {
                    result += number + " X " + i + " = " + (number * i) + "<br>";
                    i++;
                } while (i <= 10);
                document.getElementById("displayDoWhileLoop").innerHTML = result;
            }
        </script>
    </body>
</html>
